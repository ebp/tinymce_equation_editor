<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="jquery.min.js"></script>
  <!-- Update with your paths to everything -->
  <script type="text/javascript" src="js/mathquill.min.js"></script>
  <script type="text/javascript" src="js/equation_editor.js"></script>

  <link rel="stylesheet" type="text/css" href="mathquill.css">
  <link rel="stylesheet" type="text/css" href="equation_editor.css">
</head>
<body class="equation-editor">
  <div class="cols">
    <div class="math-form col">
      <div class="button-bar"></div>

      <div class="math"></div>
    </div>
    <div class="button-groups col">
    </div>
  </div>
  <script type="text/javascript">
    var parentMCE = window.parent.tinymce;
    var params = parentMCE.activeEditor.windowManager.getParams();
    var existingLatex = params['existing_latex'];

    var equationEditor = new EquationEditor.EquationEditorView({
      $el: $('.equation-editor'),
      existingLatex: existingLatex,
      restrictions: parentMCE.equationEditorRestrictions
    }).render();

    params['latexInput'] = equationEditor.input();
    parentMCE.activeEditor.windowManager.setParams(params);
  </script>
</body>
</html>
